<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<title>WitFlix App - Design System</title>
	</head>

	<body>
		<div id="app">
			<h1>Color System</h1>
			<div class="colors" style="color:black">
				<div class="color">
					<h2>Primary</h2>
					<div class="rect" style="background-color: var(--text-lighest);">
						<p class="ds-main">main</p>
						<div>White #ffffff</div>
					</div>

					<div class="rect" style="background-color: var(--text-gray);">

						<div>Gray #8C8C8C</div>
					</div>

					<div class="rect" style="background-color: var(--text-dark-gray);">

						<div>Dark Gray #757575</div>
					</div>

					<div class="rect" style="background-color: var(--text-light-gray);">

						<div>Light #999999</div>
					</div>
				</div>
			</div>

			<h1>UI Components</h1>
			<div class="ds-element-container">
				<button class="primary-button">
					Click Me</button>
				<button class="primary-button">
					<img src="images/icon-play.svg" alt="Play Movie">Play</button>
				<button class="secondary-button">
					<img src="images/icon-info.svg" alt="More Info">More Info</button>
				<button class="outline-button">Service Code</button>
			</div>
		</div>

	</body>

</html>
